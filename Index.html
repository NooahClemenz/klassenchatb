<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Webchat</title>
<style>
    body { font-family: Arial; background:#f0f0f0; padding:20px; }
    #login, #chat { max-width:400px; margin:auto; }
    #chat { display:none; }
    #messages { background:white; padding:10px; height:300px; overflow-y:scroll; border:1px solid #ccc; margin-bottom:10px; }
    input, button { padding:8px; width:100%; margin-top:6px; }
</style>
</head>
<body>

<h2>Webchat mit Discord</h2>

<div id="login">
    <input id="username" placeholder="Name eingeben...">
    <button onclick="login()">Login</button>
</div>

<div id="chat">
    <p>Du bist angemeldet als: <b id="displayName"></b></p>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Nachricht eingeben...">
    <button onclick="sendMsg()">Senden</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let username = "";

function login() {
    username = document.getElementById("username").value.trim();
    if (!username) return alert("Bitte Namen eingeben!");
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("displayName").innerText = username;
}

function sendMsg() {
    const msg = document.getElementById("msgInput").value.trim();
    if (!msg) return;
    const data = { name: username, msg: msg };
    socket.emit("sendMessage", data);
    document.getElementById("msgInput").value = "";
}

// Nachrichten vom Server empfangen
socket.on("receiveMessage", (data) => {
    const msgBox = document.getElementById("messages");
    const div = document.createElement("div");
    const time = new Date().toLocaleTimeString();
    div.textContent = `[${time}] ${data.name}: ${data.msg}`;
    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
});
</script>

</body>
</html>
