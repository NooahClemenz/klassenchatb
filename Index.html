<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Klassenchat</title>
<style>
    body { font-family: Arial; background:#f0f0f0; padding:20px; }
    #login, #chat { max-width:400px; margin:auto; }
    #chat { display:none; }
    #messages { background:white; padding:10px; height:300px; overflow-y:scroll; border:1px solid #ccc; margin-bottom:10px; }
    #messages div { margin-bottom:6px; }
    input, button { padding:8px; margin:4px 0; width:100%; box-sizing:border-box; }
</style>
</head>
<body>

<h2>Klassenchat</h2>

<div id="login">
    <input id="username" placeholder="Name eingeben..." /><br>
    <button onclick="login()">Login</button>
</div>

<div id="chat">
    <p>Angemeldet als: <b id="displayName"></b></p>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Nachricht eingeben..." />
    <button onclick="sendMsg()">Senden</button>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// ------------------------
// Firebase-Konfiguration
// ------------------------
const firebaseConfig = {
  apiKey: "AIzaSyCC5eZ2Fh7Uak2wLXVnFwVLlvQ9Bf6aACM",
  authDomain: "klassenchatb.firebaseapp.com",
  databaseURL: "https://klassenchatb-default-rtdb.firebaseio.com",
  projectId: "klassenchatb",
  storageBucket: "klassenchatb.firebasestorage.app",
  messagingSenderId: "283954811154",
  appId: "1:283954811154:web:e97d53fd02e55a876f63cb",
  measurementId: "G-KQGG2VREHM"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = "";

// Login / Name merken
function login() {
    username = document.getElementById("username").value.trim();
    if (!username) return alert("Bitte einen Namen eingeben!");

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("displayName").innerText = username;

    loadMessages();
}

// Nachricht abschicken
function sendMsg() {
    const text = document.getElementById("msgInput").value.trim();
    if (!text) return;

    db.ref("messages").push({
        name: username,
        msg: text,
        time: Date.now()
    });

    document.getElementById("msgInput").value = "";
}

// Nachrichten live laden
function loadMessages() {
    const msgBox = document.getElementById("messages");

    db.ref("messages").on("child_added", snapshot => {
        const data = snapshot.val();

        const div = document.createElement("div");
        const time = new Date(data.time).toLocaleTimeString();
        div.textContent = `[${time}] ${data.name}: ${data.msg}`;
        msgBox.appendChild(div);

        msgBox.scrollTop = msgBox.scrollHeight;
    });
}
</script>

</body>
</html>
